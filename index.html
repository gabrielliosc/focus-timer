<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador do tipo pomodoro">

    <title>FocusTimer 2.0</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar ligth mode!</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button data-action="toggleRunning" class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button>
            <button data-action="toggleRunning" class="ph ph-stop-circle">
                <span class="sr-only">Reiniciar contador</span>
            </button>
            <button data-action="addFive" class="ph ph-plus-circle">
                <span class="sr-only">Iniciar música</span>
            </button>
            <button data-action="minusFive" class="ph ph ph-minus-circle">
                <span class="sr-only">Parar música</span>
            </button>
        </section>
    </div>
    <div id="choices">
        <button data-action="toggleForest" class="ph ph-tree">
            <span class="sr-only">Ligar som de Floresta</span>
        </button>
        <button data-action="toggleRain" class="ph ph-cloud-rain">
            <span class="sr-only">Ligar som de Chuva</span>
        </button>
        <button data-action="toggleCoffee" class="ph ph-storefront">
            <span class="sr-only">Ligar som de CoffeeShop</span>
        </button>
        <button data-action="toggleFireplace" class="ph ph-fire">
            <span class="sr-only">Ligar som de Lareira</span>
        </button>
    </div>
</body>
</html>
